<div class="container">
    <div class="card">
        <div class="header">
            <h3>Tarjetas y Transacciones</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>PAN</th>
                        <th>Titular</th>
                        <th>Cédula</th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let card of cards" class="text-center">
                        <td>{{card.pan}}</td>
                        <td>{{card.titular}}</td>
                        <td>{{card.cedula}}</td>
                        <td>{{card.telefono}}</td>
                        <td>{{card.estado}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
